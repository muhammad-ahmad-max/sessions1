{% extends "layouts/app.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <h2 class="text-muted">Register</h2>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" class='form-control' id="id_username">
                    <span class="text-danger">{{ form.username.errors }}</span>
                </div>

                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <input type="password" name="password1" class='form-control' id="id_password1">
                    <span class="text-danger">{{ form.password1.errors }}</span>
                </div>

                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" name="password2" class='form-control' id="id_password2">
                    <span class="text-danger">{{ form.password2.errors }}</span>
                </div> 
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
            <br>
            <p>Already have an account? Then <a href="{% url 'login' %}" class="btn btn-default">Sign in/Login</a></p>
        </div>
    </div>
{% endblock %}
